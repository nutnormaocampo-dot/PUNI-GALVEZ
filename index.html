<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web Animada</title>

    <style>
        /* Fondo general */
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e6f2);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menú moderno */
        nav {
            background-color: #003366;
            display: flex;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Contenedor central */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Título */
        h1 {
            color: #003366;
            animation: fadeIn 2s;
        }

        /* Párrafo */
        p {
            font-size: 18px;
            color: #333333;
            line-height: 1.6;
            animation: fadeIn 2s 0.5s;
        }

        /* Animación fadeIn */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Botón moderno animado */
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004c99;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Imagen con efecto */
        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Pie de página */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 14px;
        }
    /* Responsive para pantallas pequeñas */
@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    nav {
        flex-direction: column;
    }

    nav a {
        margin: 10px 0;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 15px;
    }
}
.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}

.gallery img {
    width: 200px;
    border-radius: 12px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
.video-container {
    position: relative;
    width: 100%;       /* Ocupa todo el ancho disponible */
    max-width: 600px;  /* Pero no más de 600px */
    margin: 30px auto; /* Centrado horizontal */
}

.video-container iframe {
    width: 100%;       /* Siempre se ajusta al ancho del contenedor */
    height: 315px;     /* Altura fija proporcional al ancho estándar */
    border-radius: 12px; /* Bordes redondeados opcionales */
}
body {
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
.icons img {
    width: 40px;
    margin: 0 10px;
    transition: transform 0.3s, filter 0.3s;
}

.icons img:hover {
    transform: scale(1.2);
    filter: brightness(1.3);
}
</style>
</head>

<body>
<div class="icons">
    <a href="#"><img src=EMO.PNG alt=ESTRELLITA></a>
    <a href="#"><img src=EMOJICIN.PNG alt=EMOCIONADO></a>
    <a href="#"><img src=EMOJI.PNG alt=CALMADO></a>
</div>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/771ztouNg08" 
            title="Video de ejemplo" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
</div>

<div class="gallery">
    <img src=duis.PNG alt="Imagen 1">
    <img src=puno.PNG alt="Imagen 2">
    <img src=cuna.PNG alt="Imagen 3">
</div>


<!-- Menú -->
<nav>
    <a href="index.html">Inicio</a>
    <a href="sobre.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
</nav>

<!-- Contenedor central -->
<div class="container">
    <h1>Bienvenidos a mi página web</h1>
    <p>Ahora tu página tiene animaciones y efectos al pasar el mouse, ¡se ve mucho más moderna!</p>

    <button>Haz clic aquí</button>

    <img src=image.PNG alt="Mi imagen">
</div>

<!-- Pie de página -->
<footer>
    © 2026 Mi página web
</footer>

</body>
</html>
